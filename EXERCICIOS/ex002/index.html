<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever 
        um parágrafo de 
        qualquer jeito. basta colocar tudo em tags 
        &lt;p&gt; e &lt;/p&gt; <!-- lt less than / gt greater than -->
    </p>
    <p>Se precisar quebrar o texto em algum lugar específico <br> como esse você pode usar a tag &lt;br&gt;. 
    </p>
    <p>Vamos adicionar alguns símbolos: <!-- mix simbols-->
        &reg;
        &trade;
        &copy;
        &euro;
        &pound;
        &yen;
        &delta;
    </p>
    <p>Vamos adicionar alguns emojis: <!-- emojipedia -->
        &#x1f596;
        &#x1f913;



    </p>
</body>
</html>
