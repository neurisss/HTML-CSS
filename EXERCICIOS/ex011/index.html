<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 700px)" srcset="imagens/pequena.jpg" type="image/jpg">
        <source media="(max-width: 1000px)" srcset="imagens/media.jpg" type="image/jpg">
        <img src="imagens/grande.jpg" alt="imagem flexível">
    </picture>
    
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML</p>
    <audio preload="metadata" controls loop>
        <source src="mídia/JID - 151 Rum (Audio)(MP3_320K).mp3" type="audio/mpeg">
    </audio>
    <!-- MP3 WAV OGG-->

</body>
</html>
