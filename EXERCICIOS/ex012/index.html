<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente </h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video controls loop>
        <source src="ex012/midia/meuvideo.mp4.mp4" type="video/mp4">
        <source src="ex012/midia/meuvideo.webm.webm" type="video/webm">
    </video>
    
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/XtwD48odALo?start=4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>" frameborder="0"></iframe>
</body>
</html>
